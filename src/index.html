<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
</head>

<body class="page">
    <div class="page__container">
        <aside class="sidebar">
            <div class="sidebar__banner">
                <div class="sidebar__text">ODIN</div>
            </div>
        </aside>
        <main class="main">
            <header class="main__header">
                <p class="main__text">
                    This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.
                </p>
                <p class="main__text">You <em>know</em> you want to.</p>
            </header>
            <form class="form" action="#" method="post">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Let's do this!</legend>

                    <div class="form__row">
                        <div class="form__field">
                            <label class="form__label" for="first-name">First Name</label>
                            <input class="form__input" type="text" id="first-name" name="first-name" required />
                            <span class="form__error" data-error="first-name-error"></span>
                            <span class="form__success-icon" data-success-icon="first-name-success">✔️</span>
                        </div>
                        <div class="form__field">
                            <label class="form__label" for="last-name">Last Name</label>
                            <input class="form__input" type="text" id="last-name" name="last-name" required />
                            <span class="form__error" data-error="last-name-error"></span>
                            <span class="form__success-icon" data-success-icon="last-name-success">✔️</span>
                        </div>
                        <div class="form__field">
                            <label class="form__label" for="email">Email</label>
                            <input class="form__input" type="email" id="email" name="email" required />
                            <span class="form__error" data-error="email-error"></span>
                            <span class="form__success-icon" data-success-icon="email-success">✔️</span>
                        </div>
                        <div class="form__field">
                            <label class="form__label" for="phone">Phone</label>
                            <input class="form__input" type="tel" id="phone" name="phone" required />
                            <span class="form__error" data-error="phone-error"></span>
                            <span class="form__success-icon" data-success-icon="phone-success">✔️</span>
                        </div>
                    </div>


                    <div class="form__row">
                        <div class="form__field">
                            <label class="form__label" for="password">Password</label>
                            <input class="form__input" type="password" id="password" name="password" required />
                        </div>
                        <div class="form__field">
                            <label class="form__label" for="confirm-password">Confirm Password</label>
                            <input class="form__input" type="password" id="confirm-password" name="confirm_password"
                                required />
                        </div>
                    </div>
                </fieldset>
                <div class="form__actions">
                    <button class="form__button" type="submit">Create Account</button>
                    <p class="form__login-text">
                        Already have an account?
                        <a href="#" class="form__login-link">Log in</a>
                    </p>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
